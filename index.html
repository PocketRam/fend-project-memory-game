<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day%7Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Modal -->
    <div id="win-modal" class="modal">
        <div class="screen-content">
            <span class="close-modal">Ã—</span>
            <h2>WIN!</h2>
            <p>You completed the challenge in <span class="modal-moves"></span> moves.</p>
            <p><span class="modal-time"></span></p>
            <p class="rating">Rating: <span class="mod-stars"></span></p>
            <button class="play-again">Play Again!</button>
        </div>
    </div>

    <!-- iPad container -->
    <div class="container">
        <!-- Camera Circle -->
        <i class="camera-circle fa fa-circle"></i>

        <!-- Mock Screen Content -->
        <div id="screen">

            <!-- Header -->
            <header>
                <h1>Matching Game</h1>
            </header>

            <!-- Stars -->
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <!-- Moves -->
            Moves: <span class="moves">0</span>

            <!-- Timer -->
            <h3>Time</h3>: <span class="timer">0mins 0secs</span>

            <!-- Restart -->
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <!-- Deck -->
            <ul class="deck">
                <li class="card">
                    <img src="img/squid.png" alt="squid">
                </li>
                <li class="card">
                    <img src="img/squid.png" alt="squid">
                </li>
                <li class="card">
                    <img src="img/eel.png" alt="eel">
                </li>
                <li class="card">
                    <img src="img/eel.png" alt="eel">
                </li>
                <li class="card">
                    <img src="img/koigreen.png" alt="koigreen">
                </li>
                <li class="card">
                    <img src="img/koigreen.png" alt="koigreen">
                </li>
                <li class="card">
                    <img src="img/koiblue.png" alt="koiblue">
                </li>
                <li class="card">
                    <img src="img/koiblue.png" alt="koiblue">
                </li>
                <li class="card">
                    <img src="img/squidInvert.png" alt="squidInvert">
                </li>
                <li class="card">
                    <img src="img/squidInvert.png" alt="squidInvert">
                </li>
                <li class="card">
                    <img src="img/heart.png" alt="heart">
                </li>
                <li class="card">
                    <img src="img/heart.png" alt="heart">
                </li>
                <li class="card">
                    <img src="img/moon.png" alt="moon">
                </li>
                <li class="card">
                    <img src="img/moon.png" alt="moon">
                </li>
                <li class="card">
                    <img src="img/spoon.png" alt="spoon">
                </li>
                <li class="card">
                    <img src="img/spoon.png" alt="spoon">
                </li>
            </ul>

        </div>

        <!-- Home Button Circle -->
        <i class="button-circle fa fa-circle"></i>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
