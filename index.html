<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- Modal -->
    <div id="win-modal" class="modal">
        <div class="screen-content">
            <span class="close-modal">Ã—</span>
            <h2>WIN!</h2>
            <p>You completed the challenge in <span class="modal-moves"></span> moves.</p>
            <p><span class="modal-time"></span></p>
            <p class="rating">Rating: <ul class="mod-stars"><span class="modal-stars"></span></ul></p>
            <button class="play-again">Play Again!</button>
        </div>
    </div>

    <!-- iPad container -->
    <div class="container">
        <!-- Camera Circle -->
        <i class="camera-circle fa fa-circle"></i>

        <!-- Mock Screen Content -->
        <div id="screen">

            <!-- Header -->
            <header>
                <h1>Matching Game</h1>
            </header>

            <!-- Stars -->
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <!-- Moves -->
            Moves: <span class="moves">0</span>

            <!-- Restart -->
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <!-- Deck -->
            <ul class="deck">
                <li class="card" name="squid">
                    <img src="img/squid.png" alt="squid">
                </li>
                <li class="card" name="squid">
                    <img src="img/squid.png" alt="squid">
                </li>
                <li class="card" name="eel">
                    <img src="img/eel.png" alt="eel">
                </li>
                <li class="card" name="eel">
                    <img src="img/eel.png" alt="eel">
                </li>
                <li class="card" name="koigreen">
                    <img src="img/koigreen.png" alt="koigreen">
                </li>
                <li class="card" name="koigreen">
                    <img src="img/koigreen.png" alt="koigreen">
                </li>
                <li class="card" name="koiblue">
                    <img src="img/koiblue.png" alt="koiblue">
                </li>
                <li class="card" name="koiblue">
                    <img src="img/koiblue.png" alt="koiblue">
                </li>
                <li class="card" name="squidInvert">
                    <img src="img/squidInvert.png" alt="squidInvert">
                </li>
                <li class="card" name="squidInvert">
                    <img src="img/squidInvert.png" alt="squidInvert">
                </li>
                <li class="card" name="eelInvert">
                    <img src="img/eelInvert.png" alt="eelInvert">
                </li>
                <li class="card" name="eelInvert">
                    <img src="img/eelInvert.png" alt="eelInvert">
                </li>
                <li class="card" name="koigreenInvert">
                    <img src="img/koigreenInvert.png" alt="koigreenInvert">
                </li>
                <li class="card" name="koigreenInvert">
                    <img src="img/koigreenInvert.png" alt="koigreenInvert">
                </li>
                <li class="card" name="koiblueInvert">
                    <img src="img/koiblueInvert.png" alt="koiblueInvert">
                </li>
                <li class="card" name="koiblueInvert">
                    <img src="img/koiblueInvert.png" alt="koiblueInvert">
                </li>
            </ul>

            <!-- Time Panel -->
            <section class="time-panel">
                Time: <span class="timer">0mins 0secs</span>
            </section>

        </div>

        <!-- Home Button Circle -->
        <i class="button-circle fa fa-circle"></i>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
