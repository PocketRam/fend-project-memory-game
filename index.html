<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>WIN!</h2>
            <p>You completed the challenge in <span class="modal-moves"></span> moves.</p>
            <p><span class="modal-time"></span></p>
            <p>Rating: <ul class"mod-stars"><span class="modal-stars"></span></ul></p>
            <button class="play-again">Play Again!</button>
        </div>
    </div>
    <div class="container">
        <i class="camera-circle fa fa-circle"></i>
        <div id="screen">

            <header>
                <h1>Matching Game</h1>
            </header>
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            Moves: <span class="moves">0</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <ul class="deck">
                <li class="card" name="squid">
                    <img src="img/squid.png">
                </li>
                <li class="card" name="squid">
                    <img src="img/squid.png">
                </li>
                <li class="card" name="eel">
                    <img src="img/eel.png">
                </li>
                <li class="card" name="eel">
                    <img src="img/eel.png">
                </li>
                <li class="card" name="koigreen">
                    <img src="img/koigreen.png">
                </li>
                <li class="card" name="koigreen">
                    <img src="img/koigreen.png">
                </li>
                <li class="card" name="koiblue">
                    <img src="img/koiblue.png">
                </li>
                <li class="card" name="koiblue">
                    <img src="img/koiblue.png">
                </li>
                <li class="card" name="squidInvert">
                    <img src="img/squidInvert.png">
                </li>
                <li class="card" name="squidInvert">
                    <img src="img/squidInvert.png">
                </li>
                <li class="card" name="eelInvert">
                    <img src="img/eelInvert.png">
                </li>
                <li class="card" name="eelInvert">
                    <img src="img/eelInvert.png">
                </li>
                <li class="card" name="koigreenInvert">
                    <img src="img/koigreenInvert.png">
                </li>
                <li class="card" name="koigreenInvert">
                    <img src="img/koigreenInvert.png">
                </li>
                <li class="card" name="koiblueInvert">
                    <img src="img/koiblueInvert.png">
                </li>
                <li class="card" name="koiblueInvert">
                    <img src="img/koiblueInvert.png">
                </li>
            </ul>
            <section class="time-panel">
                Time: <span class="timer">0mins 0secs</span>
            </section>
        </div>
            <i class="button-circle fa fa-circle"></i>
        </div>
    <script src="js/app.js"></script>
</body>
</html>
